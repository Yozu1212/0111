<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購單修改</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            text-align: left; /* 將按鈕上的文字左對齊 */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        span {
            font-weight: bold;
        }
    </style>
    <script>
        function fetchItemData() {
            // 在這裡加入與資料庫的連接邏輯，並取得相應的資料
            // 將資料填入 HTML 元素中
        }
    </script>
</head>
<body>
    <h1>採購單號查詢</h1>
    <form>
        <label for="itemNumber">請輸入採購單編號：</label>
        <input type="text" id="itemNumber" name="itemNumber" required>
        <button type="button" onclick="fetchItemData()">查詢</button>
    </form>

    <h2>採購單詳細資訊：</h2>
    <ul>
        <li>承辦人員編號: <span id="itemName"></span></li>
        <li>品項名稱: 
            <select id="itemCategory" name="itemCategory">
                <option value="能量棒">能量棒</option>
                <option value="蛋白質粉末">蛋白質粉末</option>
                <option value="維生素A">維生素A</option>
                <option value="運動飲料A">運動飲料A</option>
                <option value="運動飲料B">運動飲料B</option>
            </select>
        <li>品項數量: <input type="number" name="quantity" required></li>
        <li>日期: <input type="date" id="purchaseDate" name="purchaseDate"></li>

    </ul>
</body>
</html>
