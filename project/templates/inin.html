<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國訓中心倉儲系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }

        section {
            margin: 20px;
        }

        .button-container {
            display: flex;
            margin-top: 15px;
        }

        button {
            margin-right: 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content {
            display: none;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
    <script>
        function showContent(section) {
            // 隱藏所有內容
            var allContents = document.querySelectorAll('.content');
            allContents.forEach(function(content) {
                content.style.display = 'none';
            });

            // 顯示特定內容
            var selectedContent = document.getElementById(section);
            selectedContent.style.display = 'block';
        }
    </script>
</head>
<body>

<header>
    <h1>國訓中心倉儲系統</h1>
</header>

<div class="button-container">
    <button onclick="showContent('warehouseSection')">倉庫</button>
    <button onclick="showContent('procurementSection')">採購</button>
    <button onclick="showContent('planSection')">計劃</button>
</div>

<div id="warehouseSection" class="content">
  <h2>倉庫內容</h2>
  <button onclick="showContent('queryWarehouse')"><a href="庫查.html">查詢</a></button>
  
</div>

<div id="procurementSection" class="content">
  <h2>採購內容</h2>
  <button onclick="showContent('applyProcurement')"><a href="採申.html">申請</a></button>
  <button onclick="showContent('queryProcurement')"><a href="採查.html">查詢</a></button>
  <button onclick="showContent('modifyProcurement')"><a href="採修.html">修改</a></button>
  <button onclick="showContent('cancelProcurement')"><a href="採刪.html">取消</a></button>
</div>

<div id="planSection" class="content">
  <h2>計劃內容</h2>
  <button onclick="showContent('queryPlan')"><a href="計查.html">查詢</a></button>
  
</div>



<footer>
    <button type="button" onclick="logout()">登出</button>

  <script>
    function logout() {
      // 在這裡，你可以執行登出相關的邏輯，例如清除使用者的登入狀態等。
      // 以下僅是示範，實際情況需要根據你的應用程式邏輯進行調整。
      
      // 清除使用者登入狀態（示範使用 sessionStorage）
      sessionStorage.removeItem('userToken');

      // 重新導向到登入頁面（示範導向到 index.html）
      window.location.href = 'index.html';
    }
  </script>
  <p>&copy; 2024 國訓中心</p>
</footer>

</body>
</html>
