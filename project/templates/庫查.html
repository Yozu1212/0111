<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品項查詢</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            text-align: left; /* 將按鈕上的文字左對齊 */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        span {
            font-weight: bold;
        }
    </style>
    <script>
        function fetchItemData() {
            // 在這裡加入與資料庫的連接邏輯，並取得相應的資料
            // 將資料填入 HTML 元素中
        }
    </script>
</head>
<body>
    <h1>品項查詢</h1>
    <form>
        <label for="itemNumber">請輸入品項編號：</label>
        <input type="text" id="itemNumber" name="itemNumber" required>
        <button type="button" onclick="fetchItemData()">查詢</button>
    </form>

    <h2>品項詳細資訊：</h2>
    <ul>
        <li>品項名稱: <span id="itemName"></span></li>
        <li>品項類別: <span id="itemCategory"></span></li>
        <li>品項單位: <span id="itemUnit"></span></li>
        <li>品項規格: <span id="itemSpecification"></span></li>
        <li>所屬的庫別: <span id="warehouseType"></span></li>
        <li>倉庫名稱: <span id="warehouseName"></span></li>
        <li>倉庫的管理單位: <span id="managementUnit"></span></li>
        <li>倉庫儲位: <span id="storageLocation"></span></li>
    </ul>

        <button onclick="goBack()"><a href="inin.html">回到上一頁</a></button>

    </html>
    
</body>
</html>
