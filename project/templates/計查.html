<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計劃查詢</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        span {
            font-weight: bold;
        }
    </style>
    <script>
        function fetchPlanData() {
            // 在這裡加入與資料庫的連接邏輯，並取得相應的資料
            // 將資料填入相應的 HTML 元素中
            var planNumber = document.getElementById("planNumber").value;

            // 使用 Ajax 或其他方式向後端發送請求，獲取資料
            // 這裡僅為示範，實際情況需要後端的支援
            fetch(`/api/plan/${planNumber}`)
                .then(response => response.json())
                .then(data => {
                    // 將資料填入 HTML 元素中
                    document.getElementById("managerID").textContent = data.managerID;
                    document.getElementById("planName").textContent = data.planName;
                    document.getElementById("purchasableItems").textContent = data.purchasableItems;
                    document.getElementById("totalAmount").textContent = data.totalAmount;
                    document.getElementById("purchaseOrderNumber").textContent = data.purchaseOrderNumber;
                    document.getElementById("departmentName").textContent = data.departmentName;
                })
                .catch(error => {
                    console.error('Error fetching plan data:', error);
                });
        }
    </script>
</head>
<body>
    <h1>計劃查詢</h1>
    <form>
        <label for="planNumber">請輸入計劃編號：</label>
        <input type="text" id="planNumber" name="planNumber" required>
        <button type="button" onclick="fetchPlanData()">查詢</button>
    </form>

    <h2>計劃詳細資訊：</h2>
    <ul>
        <li>主管ID: <span id="managerID"></span></li>
        <li>計畫名稱: <span id="planName"></span></li>
        <li>可採購的品項: <span id="purchasableItems"></span></li>
        <li>計畫總金額: <span id="totalAmount"></span></li>
        <li>採購單號: <span id="purchaseOrderNumber"></span></li>
        <li>部門名稱: <span id="departmentName"></span></li>
    </ul>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>返回上一頁</title>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </head>
    <body>
        
        <button onclick="goBack()"><a href="inin.html">回到上一頁</a></button>
    </body>
    </html>
</body>
</html>
